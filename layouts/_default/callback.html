{{ define "main" }}
<div style="display: flex; justify-content: center; align-items: center; min-height: 50vh; flex-direction: column;">
  <div style="text-align: center;">
    <div style="width: 40px; height: 40px; border: 4px solid var(--border); border-top: 4px solid var(--primary); border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto 1rem;"></div>
    <h2 style="color: var(--primary); margin-bottom: 0.5rem;">Completing Login...</h2>
    <p style="color: var(--secondary); margin: 0;">Please wait while we set up your account.</p>
  </div>
</div>

<style>
@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}
</style>

<!-- Auth0 Callback Handler -->
<script src="{{ .Site.BaseURL }}js/auth-callback.js"></script>

{{ end }}
